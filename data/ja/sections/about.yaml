  仕事ではGoを利用してCLIツールを開発し、PHPを用いてWebアプリケーションを開発します。
  GCPの各サービスを利用してWebアプリケーションのUIテストを開発・自動化を行います。

  仕事の時間外はペットプロジェクトとしてFlutterでiOSのアプリケーションを開発します。


name: Deploy to Firebase Hosting on workflow dispatch
on:
  workflow_dispatch:
  
jobs:
  build_and_deploy_on_workflow_dispatch:
    runs-on: macos-latest
    steps:
      - run: |
          echo "Triggered by ${{ github.event.repository.full_name }}"
      - uses: actions/checkout@v2
      - run: 'brew install hugo'
      - run: 'git clone https://github.com/monkeyWzr/hugo-theme-cactus.git themes/cactus'
